name: Build Medical App

# Trigger: Jalan otomatis setiap ada update di branch main
on:
  push:
    branches: ["main"]
  workflow_dispatch: # Tombol manual untuk run ulang jika perlu

jobs:
  # --- JOB 1: BUILD WINDOWS (PORTABLE) ---
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Enable Desktop Support
        run: flutter config --enable-windows-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows App (.exe)
        run: flutter build windows --release

      # --- BAGIAN PENTING: BUNDLING DLL (Agar Portable) ---
      # Kita copy file mesin C++ dari Windows Server ke dalam folder aplikasi
      - name: Bundle C++ DLLs
        run: |
          Copy-Item "C:\Windows\System32\msvcp140.dll" -Destination "build\windows\x64\runner\Release\"
          Copy-Item "C:\Windows\System32\vcruntime140.dll" -Destination "build\windows\x64\runner\Release\"
          Copy-Item "C:\Windows\System32\vcruntime140_1.dll" -Destination "build\windows\x64\runner\Release\"

      # Zip folder yang sudah lengkap dengan DLL
      - name: Compress Build Output
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath medical_app_windows.zip

      - name: Upload Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-release
          path: medical_app_windows.zip

  # --- JOB 2: BUILD MACOS ---
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Enable Desktop Support
        run: flutter config --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build macOS App (.app)
        run: flutter build macos --release

      # Zip aplikasi macOS
      - name: Compress App
        run: |
          cd build/macos/Build/Products/Release
          zip -r medical_app_mac.zip medical_app.app

      - name: Upload Artifact (Mac)
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-release
          path: build/macos/Build/Products/Release/medical_app_mac.zip
